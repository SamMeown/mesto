<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js" type="module" defer></script>
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="page__content">
      <header class="header page__header">
        <img src="./images/logo.svg" alt="Лого" class="logo">
      </header>
      <main class="content">
        <section class="profile page__profile">
          <img src="./images/profile_avatar.png" alt="Аватар" class="profile__picture">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name overflow-ready-string">Жак-Ив Кустo</h1>
              <button class="btn profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__about overflow-ready-string">Исследователь океана</p>
          </div>
          <button class="btn profile__add-btn" type="button" aria-label="Добавить место"></button>
        </section>
        <section class="places page__places">
          <ul class="places__list">
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup page__profile-popup">
      <div class="popup__container">
        <button class="popup__close-btn btn" type="button" aria-label="Закрыть"></button>
        <form class="form popup__form" name="profile-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__fieldset form__fieldset_set_inputs">
            <label class="form__field">
              <input class="form__input" id="name-input" type="text" name="name" placeholder="Имя" value="" minlength="2" maxlength="40" required>
              <span class="form__input-error form__input-error_el_name-input"></span>
            </label>
            <label class="form__field">
              <input class="form__input" id="about-input" type="text" name="about" placeholder="О себе" value="" minlength="2" maxlength="200" required>
              <span class="form__input-error form__input-error_el_about-input"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup page__place-popup">
      <div class="popup__container">
        <button class="popup__close-btn btn" type="button" aria-label="Закрыть"></button>
        <form class="form popup__form" name="place-form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__fieldset form__fieldset_set_inputs">
            <label class="form__field">
              <input class="form__input" id="place-name-input" type="text" name="name" placeholder="Название" value="" minlength="2" maxlength="30" required>
              <span class="form__input-error form__input-error_el_place-name-input"></span>
            </label>
            <label class="form__field">
              <input class="form__input" id="place-link-input" type="url" name="link" placeholder="Ссылка на картинку" value="" required>
              <span class="form__input-error form__input-error_el_place-link-input"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit-btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image page__place-image-popup">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-btn btn" type="button" aria-label="Закрыть"></button>
        <img src="./images/places_placeholder.png" alt="" class="popup__image">
        <p class="popup__image-caption"></p>
      </div>
    </div>
  </div>
  <template id="place-card">
    <li class="places__item">
      <img src="./images/places_placeholder.png" alt="" class="places__image">
      <div class="places__footer">
        <h2 class="places__name overflow-ready-string"></h2>
        <button class="btn places__like-btn" type="button" aria-label="Лайк"></button>
      </div>
      <button class="btn places__delete-btn" type="button" aria-label="Удалить"></button>
    </li>
  </template>
</body>
</html>
