<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="page__content">
      <header class="header page__header">
        <img src="./images/logo.svg" alt="Лого" class="logo">
      </header>
      <main class="content">
        <section class="profile page__profile">
          <img src="./images/profile_avatar.png" alt="Аватар" class="profile__picture">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name overflow-ready-string">Жак-Ив Кустo</h1>
              <button class="btn profile__edit-btn" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__about overflow-ready-string">Исследователь океана</p>
          </div>
          <button class="btn profile__add-btn" aria-label="Добавить место"></button>
        </section>
        <section class="places page__places">
          <ul class="places__list">
            <li class="places__item">
              <img src="./images/places_karachaevsk.png" alt="Церковь в горах" class="places__image">
              <div class="places__footer">
                <h2 class="places__name overflow-ready-string">Карачаевск</h2>
                <button class="btn places__like-btn" aria-label="Лайк"></button>
              </div>
            </li>
            <li class="places__item">
              <img src="./images/places_elbrus.png" alt="Вид на Эльбрус в восходе" class="places__image">
              <div class="places__footer">
                <h2 class="places__name overflow-ready-string">Гора Эльбрус</h2>
                <button class="btn places__like-btn" aria-label="Лайк"></button>
              </div>
            </li>
            <li class="places__item">
              <img src="./images/places_dombai.png" alt="Склоны Домбая" class="places__image">
              <div class="places__footer">
                <h2 class="places__name overflow-ready-string">Домбай</h2>
                <button class="btn places__like-btn" aria-label="Лайк"></button>
              </div>
            </li>
            <li class="places__item">
              <img src="./images/places_elbrus.png" alt="Вид на Эльбрус в восходе" class="places__image">
              <div class="places__footer">
                <h2 class="places__name overflow-ready-string">Гора Эльбрус</h2>
                <button class="btn places__like-btn" aria-label="Лайк"></button>
              </div>
            </li>
            <li class="places__item">
              <img src="./images/places_dombai.png" alt="Склоны Домбая" class="places__image">
              <div class="places__footer">
                <h2 class="places__name overflow-ready-string">Домбай</h2>
                <button class="btn places__like-btn" aria-label="Лайк"></button>
              </div>
            </li>
            <li class="places__item">
              <img src="./images/places_karachaevsk.png" alt="Церковь в горах" class="places__image">
              <div class="places__footer">
                <h2 class="places__name overflow-ready-string">Карачаево-Черкессия</h2>
                <button class="btn places__like-btn" aria-label="Лайк"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn btn" aria-label="Закрыть"></button>
        <form class="profile-form popup__form">
          <h2 class="profile-form__title">Редактировать профиль</h2>
          <fieldset class="profile-form__fieldset profile-form__fieldset_set_inputs">
            <input class="profile-form__input profile-form__input_el_name" type="text" name="name" placeholder="Имя" value="">
            <input class="profile-form__input profile-form__input_el_about" type="text" name="about" placeholder="О себе" value="">
          </fieldset>
          <button type="submit" class="profile-form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
